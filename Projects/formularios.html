<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Formulários</title>
    <script>
      alert('Seu Nome em Japonês é:')
    </script>
  </head>
  <body>
    <header>
      <nav>
        <a href="#">
          <img src="images/casa.png" alt="logo-home" width="50" />
        </a>
        <ul id="links">
          <li><a href="sobre.html">Sobre</a></li>
          <li><a href="talentos.html">Talentos</a></li>
          <li><a href="fale-conosco.html">Fale Conosco</a></li>
          <li><a href="faq.html">FAQ</a></li>
        </ul>
      </nav>
    </header>
    <h1>Descubra o seu nome em Japonês</h1>
    <section>
      <form action="" method="post">
        <div class="image"><img src="images/japones.jpg" alt="desubra o seu nome em japones" border="1"/></div>
        <div>
          <label for="credito">Número do cartão de crédito</label>
          <input
            type="number"
            id="credito"
            name="cartao"
            size="12"
            maxlength="12"
            placeholder="0000 0000 0000 0000"
          />
        </div>
        <div>
          <label for="cvv">CVV</label>
          <input
            type="number"
            id="cvv"
            name="csv"
            size="3"
            maxlength="3"
            placeholder="000"
          />
        </div>
        <div>
          <label for="nome">Nome completo</label>
          <input
            type="text"
            id="nome"
            name="nome-completo"
            size="20"
            maxlength="40"
            placeholder="Nome como está impresso no cartão"
          />
        </div>
        <div>
          <label for="data">Data de Nascimento</label>
          <input
            type="date"
            id="nascimento"
            name="cNascimento"
            size="10"
            maxlength="10"
          />
        </div>
        <div>
          <label for="cpf">Número do CPF</label>
          <input
            type="number"
            id="cpf"
            name="cCpf"
            size="11"
            maxlength="11"
            placeholder="000.000.000-00"
          />
        </div>
      </form>
    <div>
      <button id="showNameButton">Mostrar Nome em Japonês</button>
      <p id="message"></p>
      <script src="script.js"></script>
    </div>
    </section>
  </body>
</html>
