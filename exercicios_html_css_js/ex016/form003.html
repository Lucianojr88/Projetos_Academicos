<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste com email e telefone</title>
  </head>
  <body>
    <h1>Testes com formulários de e-mail e telefone</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <fieldset> <!--  Fieldset é uma tag usada para agrupar elementos de formulário relacionados, criando uma estrutura organizada e semântica. Ela pode ser acompanhada da tag <legend> que define o nome para o grupo. -->
        <legend>Dados Pessoais</legend>
        <p>
          <label for="inome">Nome: </label>
          <input type="text" name="nome" id="inome" required />
        </p>
        <p>
          <label for="iemail">Email: </label>
          <input type="email" name="email" id="iemail" autocomplete="email" required />
        </p>
        <p>
          <label for="itel">Telefone: </label>
          <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^[0-9]{4,5}-[0-9]{4}$" required />
        </p>
      </fieldset>
      <!-- No formulário para telefone, podemos ajustar os dados requeridos com REGEX, colocando a expressão regular dentro do atributo "Pattern", que começa com um acento ^ e termina com um cifrão $ -->
      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
