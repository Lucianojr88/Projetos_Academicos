<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkbox e Radio</title>
  </head>
  <body>
    <h1>Testes com Checkbox e Radio</h1>
    <form action="" method="get">
      <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmasc" value="M" required />
        <label for="isxmasc">Masculino</label>
        <input type="radio" name="sexo" id="isxfem" value="F" required />
        <label for="isxfem">Feminino</label>
      </fieldset>
      <fieldset>
        <legend>Interesses</legend>
        <input type="checkbox" name="lit" id="ilit" />
        <label for="ilit">Literatura</label><br>
        <input type="checkbox" name="mus" id="imus" />
        <label for="imus">MÃºsica</label><br>
        <input type="checkbox" name="art" id="iart" />
        <label for="iart">Arte</label><br>
        <input type="checkbox" name="out" id="iout" />
        <label for="iout">Outros</label>
      </fieldset>
      <p><input type="submit" value="Enviar" /></p>
    </form>
  </body>
</html>
